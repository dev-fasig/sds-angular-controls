<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../bower_components/angular-toggle-switch/angular-toggle-switch.css" type="text/css">
    <link rel="stylesheet" href="../bower_components/selectize/dist/css/selectize.css" type="text/css">
    <link rel="stylesheet" href="../bower_components/selectize/dist/css/selectize.bootstrap3.css" type="text/css">
  <link rel="stylesheet" href="../bower_components/angular-toggle-switch/angular-toggle-switch-bootstrap.css" type="text/css">
  <link rel="stylesheet" href="../dist/sds-angular-controls.css" type="text/css">
</head>
<body>

<div class="container">

  <h1>Demo</h1>

    <div ng-controller="DemoCtrl as vm">
        <h3>Grid</h3>
        <form>

            <db-grid for="field in vm.gridItems" page-size="4">
                <db-col key="name" bind="true">
                    <form-field record="field" field="name" label="Name" layout="grid">
                        <form-input type="text"></form-input>
                    </form-field>
                </db-col>
                <db-col key="name" bind="true" width="200px">{{field.name}}</db-col>
                <db-col key="name">{{field.name}}</db-col>
                <db-col key="age"></db-col>
            </db-grid>
            <db-grid for="field2 in vm.gridItems2" page-size="4">
                <db-col key="key"></db-col>
                <db-col key="value"></db-col>
            </db-grid>
        </form>


     <h3>Stacked Form</h3>
      <form name="testFrm" ng-submit="vm.save(testFrm)" novalidate>
          <form-field record="vm.testForm" field="FirstName" label="First Name" is-required="true">
          </form-field>
          <form-field record="vm.testForm" field="LastName" is-required="true">
              <form-input type="text" log="true" is-readonly="true"></form-input>
          </form-field>
          <form-field record="vm.testForm" field="PhoneNumber" is-required="true" layout-css="col-md-2">
              <form-input type="tel" log="true" mask="(999)-999-9999"></form-input>
          </form-field>
          <form-field record="vm.testForm" field="Price" is-required="true" validation-field-name="The price">
              <form-numeric-input></form-numeric-input>
          </form-field>
          <form-field record="vm.testForm" field="Email" is-required="true" layout-css="col-md-8">
              <form-input type="email"></form-input>
          </form-field>
          <form-field record="vm.testForm" field="dateTime" is-required="true" log="true">
              <form-date-time-picker></form-date-time-picker>
          </form-field>

          <form-field record="vm.testForm" field="timeOnly" is-required="true" log="true">
              <form-time-picker></form-time-picker>
          </form-field>
          <form-field label="Weight" record="vm.testForm" field="weight">
              <form-text-toggle on-label="kg" off-label="lb" toggle-field="weightUnit" toggle-switch-type="inverse"></form-text-toggle>
          </form-field>
          <form-field record="vm.testForm" field="Age" is-required="true" layout-css="col-md-2">
              <form-input log="true" type="number" min="1" max="110"></form-input>
          </form-field>
          <form-field record="vm.testForm" field="State" label="State" is-required=true>
              <form-select items="vm.states" log="true" item-key="stateCode" item-value="stateName"></form-select>
          </form-field>
          <form-field record="vm.testForm" field="State2" layout-css="col-md-8" is-required="true">
              <form-autocomplete items="vm.states" log="true" item-key="stateCode" item-value="stateName"></form-autocomplete>
          </form-field>
          <form-field record="vm.testForm" field="Country" layout-css="col-md-8">
              <form-autocomplete items="vm.countries" groups="vm.continents" log="true"
                                 item-key="countryCode" item-value="country"
                                 item-group-key="continent" item-group-value="continent"></form-autocomplete>
          </form-field>
          <form-field label="DOB" placeholder="Select Date" record="vm.testForm" field="DateOfBirth">
              <form-date-picker log="true"></form-date-picker>
          </form-field>

          <form-field label="Do you like ice cream?" record="vm.testForm" field="LikesIceCream">
              <form-toggle log="true" on-label="Yes" off-label="No"></form-toggle>
          </form-field>

          <form-field label="Age Condition for a horse (with sort)" record="vm.testForm" field="ageCondition">
              <form-multi-select items="vm.ages" item-key="key" item-value="value" sort-field="order"></form-multi-select>
          </form-field>

          <form-field label="Age Condition for a horse (no sort)" record="vm.testForm" field="ageCondition">
              <form-multi-select items="vm.ages" item-key="key" item-value="value"></form-multi-select>
          </form-field>

          <input type="submit" value="Submit" class="btn btn-primary"ÃŸ>
      </form>

        <hr>

     <h3>Horizontal Form</h3>
        <form name="testHorizontalFrm" class="form-horizontal" ng-submit="vm.save(testHorizontalFrm)" novalidate>
            <form-field layout="horizontal" record="vm.testForm" field="FirstName" label="First Name" is-required="true">
                <form-input type="text"></form-input>
            </form-field>
            <form-field layout="horizontal" record="vm.testForm" field="LastName" is-required="true">
                <form-input type="text" is-readonly="true"></form-input>
            </form-field>
            <form-field layout="horizontal" record="vm.testForm" field="PhoneNumber" is-required="true">
                <form-input type="tel" mask="(999)-999-9999" layout-css="col-md-2"></form-input>
            </form-field>
            <form-field layout="horizontal" record="vm.testForm" field="Email" is-required="true">
                <form-input type="email"></form-input>
            </form-field>
            <form-field layout="horizontal" layout="inline" record="vm.testForm" field="Age" is-required="true" input-layout-css="col-md-2">
                <form-input type="number" min="1" max="110"></form-input>
            </form-field>

            <p>todo... inline select and datepicker</p>
            <!--<form-field layout="horizontal" record="vm.testForm" field="State" label="State" is-required=true>-->
                <!--<form-select items="vm.states" item-key="stateCode" item-value="stateName"></form-select>-->
            <!--</form-field>-->
            <!--<form-field label="DOB" disable-timepicker="true" placeholder="Select Date" record="vm.testForm" field="DateOfBirth">-->
                <!--<form-date-picker></form-date-picker>-->
            <!--</form-field>-->

            <input type="submit" value="Submit" class="btn btn-primary" ng-disabled="testHorizontalFrm.$invalid">
        </form>
        <hr>
        {{vm.testForm | json}}
    </div>
</div>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/lodash/lodash.min.js"></script>
  <script src="../bower_components/selectize/dist/js/standalone/selectize.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="../bower_components/angular-toggle-switch/angular-toggle-switch.min.js"></script>
  <script src="../bower_components/jquery.maskedinput/dist/jquery.maskedinput.min.js"></script>
  <script src="../bower_components/moment/min/moment.min.js"></script>
  <script src="../bower_components/autoNumeric/autoNumeric.js"></script>
<script src="../bower_components/selectize-ng/selectize-ng.js"></script>
  <script src="../dist/sds-angular-controls.js"></script>
  <script src="app.js"></script>
</body>
</html>
